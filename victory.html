<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Турнирная таблица игры 2048">
    <title>Турнирная таблица 2048</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%; /* Установим ширину таблицы на 100% */
            border-collapse: collapse;
            margin: 0 auto; /* Центрируем таблицу */
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #00796b; /* Цвет шапки таблицы */
            color: white;
        }
    </style>
</head>
<body>
    <div class="victory-container">
        <h2>Турнирная таблица</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Счёт</th>
                    <th>Дата</th>
                    <th>Макс. плитка</th>
                    <th>Уровень сложности</th>
                    <th>Доп. кнопки</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут динамически добавлены через JavaScript -->
            </tbody>
        </table>
        <button id="back-button" class="back-button">Назад к игре</button>
    </div>

    <script>
        // Загрузка таблицы лидеров (например, из локального хранилища)
        function loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardTable = document.getElementById('leaderboard').querySelector('tbody');
            leaderboardTable.innerHTML = '';
            const today = new Date().toDateString();

            // Фильтруем по дате и плитке 2048
            const filteredLeaderboard = leaderboard.filter(entry => 
                entry.tile === 2048 || new Date(entry.date).toDateString() === today
            );

            filteredLeaderboard.sort((a, b) => b.score - a.score).forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.name}</td><td>${entry.score}</td><td>${entry.date}</td><td>${entry.tile}</td><td>${entry.difficulty}</td><td>${entry.additionalClicks}</td>`;
                leaderboardTable.appendChild(row);
            });
        }

        // Обработчик для кнопки назад
        document.getElementById("back-button").addEventListener("click", () => {
            window.location.href = "index.html"; // Переход обратно к игре
        });

        // Инициализация
        loadLeaderboard(); // Загрузка таблицы лидеров
    </script>
</body>
</html>
