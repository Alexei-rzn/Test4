<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Правила игры 2048">
    <title>Правила игры 2048</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttons.css">
</head>
<body>
    <div class="rules-container">
        <h2>Правила игры 2048</h2>
        <div id="rules-content" class="mb-4"></div>
        <button id="back-button" class="btn btn-primary">Назад к игре</button>
    </div>
    
    <script src="js/utils.js"></script>
    <script>
        // Загрузка правил из файла
        fetch('rules.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById("rules-content").innerHTML = data;
            })
            .catch(error => console.error('Ошибка загрузки правил:', error));

        // Обработчик для кнопки назад
        document.getElementById("back-button").addEventListener("click", () => {
            window.location.href = "index.html"; // Переход обратно к игре
        });
    </script>
</body>
</html>
